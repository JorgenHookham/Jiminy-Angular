<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Jiminy</title>
        <meta name="description" content="Your personal companion. Keep track of moments that you want to reflect on. Jiminy lives in your pocket, helping you keep an eye on your character strengths and virtues.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script>window.angular || document.write('<script src="vendors/angular/angular.min.js">\x3C/script>')</script>
        <script src="js/TallyCtrl.js"></script>
    </head>
    <body>

        <div ng-app class=jiminy>
            <header class=navbar>
                <div class=navbar-inner>
                    <a class=brand href="#">Jiminy</a>
                </div>
            </header>
            <section class=tally ng-controller=TallyCtrl>
                <ul class=tally--virtue-list>
                    <li ng-repeat="tally in tallies">
                        <article class=tally--virtue>
                            <h2 class=tally--virtue--title>{{ tally.name }}</h2>
                            <h3 class=tally--virtue--count>{{ tally.count }}</h3>
                            <button class="tally--virtue--increment btn"> + </button>
                            <button class="tally--virtue--decrement btn"> - </button>
                        </article>
                    </li>
                    <li>
                        <a class=tally--new-virtue href="#/new-virtue/"> + New Virtue </a>
                    </li>
                </ul>
            </section>
            <section class=new-virtue>
                <input class=new-virtue--input data-new-virtue--input type=text>
                <ul class=new-virtue--suggestion-list data-new-virtue--suggestion-list>
                    <li>Frugality</li>
                </ul>
            </section>
            <section class=reflect>
                <!-- // -->
            </section>
            <footer class="navbar navbar-fixed-bottom">
                <div class=navbar-inner>
                    <ul class=nav>
                        <li class=active><a href="#/note/">Note</a></li>
                        <li><a href="#/reflect/">Reflect</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
