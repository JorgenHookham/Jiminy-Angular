<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Jiminy App</title>
        <meta name="description" content="Your personal character companion. Note and reflect on your transgressions of your virtues.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class=jiminy>
            <header class=navbar>
                <h1>Jiminy</h1>
            </header>
            <section class=note>
                <ul class=note--virtue-list>
                    <li>
                        <article class=note--virtue>
                            <h2>Frugality</h2>
                            <figure class=note--virtue--count>0</figure>
                            <button class=note--viture--increment> + </button>
                            <button class=note--viture--decrement> - </button>
                        </article>
                    </li>
                    <li>
                        <a class=note--new-virtue href="#/new-virtue/"> + New Virtue </a>
                    </li>
                </ul>
            </section>
            <section class=new-virtue>
                <input class=new-virtue--input data-new-virtue--input type=text>
                <ul class=new-virtue--suggestion-list data-new-virtue--suggestion-list>
                    <li>Frugality</li>
                </ul>
            </section>
            <section class=reflect>
                <!-- // -->
            </section>
            <footer class=ixbar>
                <ul>
                    <li><a href="#/note/">Note</a></li>
                    <li><a href="#/reflect/">Reflect</a></li>
                </ul>
            </footer>
        </div>

        <script src="lib/require-min.js" data-main="js/main"></script>
        <script>
            require.config({
                baseUrl: 'js/',
                paths: {
                    'jquery'    : '../lib/jquery-min',
                    'backbone'  : '../lib/backbone-min',
                    'underscore': '../lib/underscore-min'
                }
            });
        </script>

            s.parentNode.insertBefore(g,s)}(document,'script'));

    </body>
</html>
