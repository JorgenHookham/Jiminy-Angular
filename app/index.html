<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Jiminy App</title>
        <meta name="description" content="Your personal character companion. Note and reflect on your transgressions of your virtues.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class=jiminy>
            <header class=navbar>
                <div class=navbar-inner>
                    <a class=brand href="#">Jiminy</a>
                </div>
            </header>
            <section class=note>
                <ul class=note--virtue-list>
                    <li>
                        <article class=note--virtue>
                            <h2 class=note--virtue--title>Frugality</h2>
                            <h3 class=note--virtue--count>0</h3>
                            <button class="note--virtue--increment btn"> + </button>
                            <button class="note--virtue--decrement btn"> - </button>
                        </article>
                    </li>
                    <li>
                        <a class=note--new-virtue href="#/new-virtue/"> + New Virtue </a>
                    </li>
                </ul>
            </section>
            <section class=new-virtue>
                <input class=new-virtue--input data-new-virtue--input type=text>
                <ul class=new-virtue--suggestion-list data-new-virtue--suggestion-list>
                    <li>Frugality</li>
                </ul>
            </section>
            <section class=reflect>
                <!-- // -->
            </section>
            <footer class="navbar navbar-fixed-bottom">
                <div class=navbar-inner>
                    <ul class=nav>
                        <li class=active><a href="#/note/">Note</a></li>
                        <li><a href="#/reflect/">Reflect</a></li>
                    </ul>
                </div>
            </footer>
        </div>

        <script src="../lib/require-min.js" data-main="js/main"></script>

            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
